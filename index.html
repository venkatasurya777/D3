<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      h2,
      p {
        margin: 10px 0;
      }
      header {
        margin-bottom: 40px;
      }
    </style>
    <title>RUNS TRACKER</title>
  </head>
  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">TRACKER</h2>
      <p class="flow-text grey-text center text-lighten-2">
       
      </p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Player Info</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Player Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="cost">Player Runs</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add</button>
              </div>
              <div class="input-field center">
                <p id="error" class="red-text"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBimZS4KHtAzEICqMyph25tUEpKA2lJ1e0",
        authDomain: "d3-testing-nn.firebaseapp.com",
        databaseURL: "https://d3-testing-nn.firebaseio.com",
        projectId: "d3-testing-nn",
        storageBucket: "d3-testing-nn.appspot.com",
        messagingSenderId: "450687416936",
      };
      firebase.initializeApp(config);
      const db = firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      db.settings(settings);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
